<div>
    <collapsible title="{{event.name}}">
        <a href="#/event/{{event.id}}">
            <span><strong>{{event.date}} : {{event.time}}</strong></span>
            <address>
                {{event.location.address}} <br/>
                {{event.location.city}} - {{event.location.province}}
            </address>
        </a>
    </collapsible>


</div>
