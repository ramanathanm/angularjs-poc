<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8"/>
    <title>
        Event Registration Angular App
    </title>

    <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/app.css"
</head>

<body>

<div class="container-fluid" ng-controller="CacheController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Angular Cache tryouts!</h3>
        </div>
        <ng-form role="form" name="cacheForm">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group input-group">
                        <span class="input-group-addon">
                            Key
                        </span>
                            <input type="text" class="form-control" ng-model="key"/>
                        <span class="input-group-addon">
                            Value
                        </span>
                            <input type="text" class="form-control" ng-model="value"/>
                        </div>
                    </div>
                    <div class="col-md-2 pull-right">
                        <button type="button" class="btn btn-primary form-control"
                                ng-click="addToCache(key, value)">
                            Add to Cache
                        </button>
                    </div>
                </div> <!-- row -->
                <hr/>

                <div class="row" >
                    <div class="col-md-12">
                        <h4>Cache Entries</h4>
                        <ul class="list-group" ng-repeat="key in keys">
                            <li class="list-group-item">
                                <span>{{key}}</span> --
                                <span>{{getFromCache(key)}}</span>
                            </li>
                        </ul>
                    </div>
                </div><!-- 2nd row -->
            </div> <!-- panel-body -->
            <div class="panel-footer">

            </div>
        </ng-form>
    </div>
</div> <!-- container -->

<script type="text/javascript" src="js/libs/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/libs/underscore-1.6.0.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/libs/angular-1.3.0-b15.js"></script>
<script type="text/javascript" src="js/libs/angular-sanitize.min.js"></script>
<script type="text/javascript" src="js/libs/angular-resource-1.3.0-b17.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services/CacheService.js"></script>
<script type="text/javascript" src="js/controllers/EventCacheController.js"></script>
</body>
</html>
